unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

set -g history-limit 10000

setw -g xterm-keys on

setw -g monitor-activity on
set -g visual-activity off

set -g status-keys vi
setw -g mode-keys vi

# Bind splits
bind-key v split-window -v
bind-key h split-window -h

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --> Catppuccin Pallette (Mocha)
thm_bg="#313244"
thm_fg="#cdd6f4"
thm_fg_muted="#A4ABC3"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

set -g status-style "bg=default"

# Pane borders
set -gq pane-border-style "fg=${thm_gray}"
set -gq pane-active-border-style "fg=${thm_gray}"

# Status bars
set -gq status-right "#[fg=$thm_red]ï€— #[fg=$thm_fg_muted]%H:%M:%S "

# Current dir
setw -gq window-status-format "#[fg=$thm_fg_muted] #I: #W"
setw -gq window-status-current-format "#[fg=$thm_green] #I: #W"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
